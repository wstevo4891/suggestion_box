<!DOCTYPE html>
<html>
<head>
  <title>Suggestion Box</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>
</head>

<body ng-app="SuggestionBox" ng-controller="HomeController">
  <div class="container">
    <div class="header col-md-8 col-md-offset-2">
      <img class="img-responsive col-md-2" src="images/lightbulb.png">
      <h1 class="blue text-center col-md-10">Suggestion Box</h1>
    </div>
  </div>

  <div class="main">
  	<div class="container">
      <div ng-view></div>
  	
      <form ng-submit="addSuggestion()" class="addSugg col-md-8 col-md-offset-2">
  	    <h3 class="blue"> Submit Your Suggestion </h3>
  	    <div class="form-group">
  	      <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
  	    </div>
  	    <button type="submit" class="btn btn-primary">Suggest</button>
      </form>
    </div>
  </div>


  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/SuggestionController.js"></script>

  <!-- Services -->
  <script src="js/services/suggestions.js"></script>

</body>
</html>
