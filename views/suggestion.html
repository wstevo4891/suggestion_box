<a class="back" href="/">Back</a>

<div class="suggestion-comments">
  <h2 class="suggestion-title">{{ post.comment.title }}</h2>
  <div ng-repeat="post.comment in posts.comments">
  	<p class="comment">{{ post.comment }}</p>
  	<span class="glyphicon glyphicon-plus-sign green upvotes comments" ng-click="upvote(post)">Upvotes: {{ post.comment.upvotes }}</span>
  </div>
</div>
