<div ng-repeat="post in posts | orderBy:'-upvotes'" class="col-md-8 col-md-offset-2">
  <div class="post">
    <h2 class="title">{{ post.title }}</h2>
    <p>
  	  <span class="glyphicon glyphicon-plus-sign green upvotes comments" ng-click="upvote(post)"></span> Upvotes: {{ post.upvotes }} | <a class="blue" href="#/suggestion/{{$index}}">Comments</a>
    </p>
  </div>
</div>
